<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Add Task</title>

    <link rel="icon" type="image/x-icon" href="../assets/img/logo.png">

    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="../css/add_task.css">
    <link rel="stylesheet" type="text/css" href="../css/board.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/sidenav.css">

    <script src="../js/mini_backend.js"></script>
    <script src="../script.js"></script>
    <script src="../js/includeHtml.js"></script>

    <script src="../js/addTask.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/editTask.js"></script>
</head>

<body onload="initAddTask()">
    <nav w3-include-html="../templates/sidenav.html" class="left-main-container"></nav>

    <div class="right-main-container">
        <header w3-include-html="../templates/header.html"></header>

        <div class="add-task-container">
            <h1 class="headline">Add Task</h1>

            <form onsubmit="return addTask(event)">
                <div class="form-container">

                    <div class="left-form-container">
                        <!-- === Title === -->
                        <label for="title">Title</label>
                        <input required id="taskTitle" class="add-task-inputfield" type="text" name="title"
                            placeholder="Enter a title" />

                        <!-- === Description === -->
                        <label for="description">Description</label>
                        <textarea required name="description" id="taskDescription" cols="30" rows="10"
                            placeholder="Enter a description"></textarea>

                        <!-- === Category === -->
                        <label for="category">Category</label>
                        <select required class="add-task-inputfield" name="category" id="taskCategory">
                            <option value="" disabled selected hidden>Select task category</option>
                            <option value="Software-Development">Software Development</option>
                            <option value="Design">UX/UI - Design</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Sales">Sales</option>
                        </select>

                        <!-- === Assigned to === -->
                        <label for="assigned">Assigned to</label>
                        <select required class="add-task-inputfield" name="assigned" id="taskAssignedTo">
                            <option value="" disabled selected hidden>Select contacts to assign</option>
                            <option value="Kevin Wagner">Kevin Wagner</option>
                            <option value="Kristian Huptas">Kristian Huptas</option>
                        </select>
                    </div>

                    <hr>

                    <div class="right-form-container">
                        <!-- === Due date === -->
                        <label for="dueDate">Due date</label>
                        <input required class="add-task-inputfield" type="date" id="taskDueDate" name="dueDate">

                        <!-- === Prio Buttons === -->
                        <div class="prio-button-container">
                            <h3 class="prio-button-headline">Prio</h3>
                            <div class="button-container">
                                <button type="button" onclick="activateUrgentButton()" id="urgent-button" class="prio-button" value="urgent"><img
                                        class="prio-button-icon" src="../assets/icons/urgent.png" alt="">
                                    Urgent</button>
                                <button type="button" onclick="activateMediumButton()" id="medium-button" class="prio-button" value="medium"><img
                                        class="prio-button-icon" src="../assets/icons/medium.png" alt="">
                                    Medium</button>
                                <button type="button" onclick="activateLowButton()" id="low-button" class="prio-button" value="low"><img
                                        class="prio-button-icon" src="../assets/icons/low.png" alt=""> Low</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="submit-container">
                    <!-- === Clear & Create Task Buttons === -->
                    <button onclick="clearAddTaskForm()" type="button" class="submit-button">Clear <img class="submit-button-icon" src="../assets/icons/cancel.png"
                            alt=""></button>
                    <button type="submit" class="create-task-button"><p>Create Task</p><img
                            class="submit-button-icon ml0" src="../assets/icons/done.png" alt=""></button>
                </div>
            </form>
        </div>

        <!-- === Notification Container === -->
        <div id="at-notification-cnt" class="at-notification-cnt d-none">
            <p>New Task was added to Board</p>
        </div>

    </div>
</body>

</html>
