<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Contacts</title>

    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="../css/contacts.css">
    <!-- <link rel="stylesheet" type="text/css" href="../css/home.css"> -->
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/sidenav.css">


    <script src="../js/mini_backend.js"></script>
    <script src="../script.js"></script>
    <script src="../js/includeHtml.js"></script>

    <script src="../js/contacts.js"></script>
    <script src="../js/addTask.js"></script>
    <script src="../js/board.js"></script>

</head>

<body onload="initContacts()">
    <nav w3-include-html="../templates/sidenav.html" class="left-main-container"></nav>

    <div class="right-main-container">
        <header w3-include-html="../templates/header.html"></header>

        <div class="contacts-container">
            <div id="contacts-nav-container" class="contacts-nav">

            </div>

            <div class="main-container">
                <div class="contacts-headline">
                    <h1 class="headline">Contacts</h1>
                    <p>Better with a team</p>
                </div>
                <div id="contact-detail" class="contact-detail">
                    
                </div>
                <div class="button-container">
                    <input type="button" id="delete-button" class="d-none delete-contact-button" type="button" value="Delete Contact"></a>
                    <input type="button" onclick="openNewContactDialog()" class="add-contact-button" type="button" value="Add a new Contact"></a>
                </div>
                <div id="dialog" class="new-contact-dialog-bg d-none">
                    <div class="new-contact-dialog">
                        <div class="headline-container-contact">
                            <img class="logo" src="../assets/img/logo.png" alt="">
                            <h1>Add Contact</h1>
                            <p>Tasks are better with a team!</p>
                        </div>
                        <div class="form-container">
                            <div class="close-container">
                                <img onclick="closeNewContactDialog()" class="close-icon-dialog" src="../assets/icons/close_icon.png" alt="">
                            </div>
                            <div class="first-row">
                                <div class="user-pic-container">
                                    <img src="../assets/icons/user.png" alt="">
                                </div>
                                <form action="">
                                    <!-- === Name === -->
                                    <input class="contact-input" required name="name" type="text" placeholder="Name">
                                    <i class="fa fa-user icon"></i>
                                    <!-- === Email ===-->
                                    <input class="contact-input" required name="email" type="email" placeholder="Email">
                                    <!-- === Phone ===-->
                                    <input class="contact-input" required name="phone" type="tel" placeholder="Phone">
                                    <!-- === Company ===-->
                                    <input class="contact-input" name="company" type="text" placeholder="Company">
                                </form>
                            </div>

                            <div class="button-contact-container">
                                <input onclick="closeNewContactDialog()" type="button" class="delete-contact-button" type="button" value="Cancel"></a>
                                <input type="button" class="add-contact-button" type="button" value="create Contact"></a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
