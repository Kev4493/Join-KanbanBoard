<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - KanbanBoard</title>

    <link rel="icon" type="image/x-icon" href="../assets/img/logo.png">

    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">

    <!-- <script src="../js/mini_backend.js"></script> -->
    <script src="../smallest_backend_ever/mini_backend.js"></script>
    <script src="../script.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/reset-password.js"></script>

</head>

<body onload="initResetPassword()">
    <div class="log-in-container">
        <img class="logo" src="../assets/img/big-logo.png" alt="">

        <!-- === Reset Password === -->
        <div class="log-in-box">
            <h1>Reset your password</h1>
            <p class="pw-text">Change your account password</p>
            <hr>
            <form onsubmit="return onSubmitPW(event)">
                <div class="input-cnt">
                    <div class="input-cnt">
                        <input type="password" id="password" name="password" class="login-input"
                            placeholder="New password" required>
                        <!-- <img class="mail-icon" src="../assets/icons/lock-icon.png" alt=""> -->
                    </div>
                </div>

                <div class="btn-cnt">
                    <button type="submit" class="login-btn">
                        <p>Send</p>
                    </button>
                </div>
            </form>
        </div>

        <!-- === Button to go back to Log In === -->
        <a href="../index.html">
            <div id="back-to-login" class="back-to-login d-none">
                <p>Go Back to Log In</p>
            </div>
        </a>

        <!-- === Notification Dialog Send Reset Email === -->
        <div id="notification-password" class="notification-cnt d-none">
            <p>Password changed successfully</p>
        </div>
    </div>
</body>

</html>
