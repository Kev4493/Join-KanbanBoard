<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - KanbanBoard</title>

    <link rel="icon" type="image/x-icon" href="./assets/img/logo.png">

    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./css/sidenav.css">
    <link rel="stylesheet" type="text/css" href="./css/header.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">

    <script src="./js/legal-notice.js"></script>
    <!-- <script src="./js/mini_backend.js"></script> -->
    <script src="./smallest_backend_ever/mini_backend.js"></script>
    <script src="./script.js"></script>
    <script src="./js/includeHtml.js"></script>
    <script src="./js/addTask.js"></script>
    <script src="./js/login.js"></script>

</head>

<body onload="initLogin()">
    <div class="log-in-container">
        <img class="logo" src="./assets/img/big-logo.png" alt="">
        <div class="signup-box">
            <p>Not a Join user?</p>
            <button onclick="openSignUpDialog()" class="sign-up-btn">Sign up</button>
        </div>

        <!-- === Login Box === -->
        <div id="log-in-box" class="log-in-box">
            <h1>Log in</h1>
            <hr>
            <form onsubmit="logIn(); return false;">
                <div class="input-cnt">
                    <input id="login-mail" class="login-input" type="email" placeholder="Email" required>
                    <img class="mail-icon" src="./assets/icons/mail-icon.png" alt="">
                </div>

                <div class="input-cnt">
                    <input id="login-password" class="login-input" type="password" placeholder="Password" required>
                    <img class="lock-icon" src="./assets/icons/lock-icon.png" alt="">
                </div>

                <div class="account-settings-container">
                    <div class="remember-cnt">
                        <input class="checkbox" type="checkbox">
                        <p>Remember me</p>
                    </div>
                    <p onclick="openPwResetDialog()">Forgot my password</p>
                </div>
                <div class="btn-cnt">
                    <button type="submit" class="login-btn">
                        <p>Log in</p>
                    </button>
                    <button type="button" onclick="guestLogin()" class="guest-login-btn">
                        <p>Guest Log in</p>
                    </button>
                </div>
            </form>
        </div>

        <!-- === Sign up Box === -->
        <div id="sign-up-box" class="log-in-box d-none">
            <img onclick="closeSignUpDialog()" class="close-icon" src="./assets/icons/close_icon.png" alt="">
            <h1>Sign up</h1>
            <hr>
            <form onsubmit="return signUp(event)">
                <div class="input-cnt">
                    <input id="signup-name" class="login-input" type="text" placeholder="Name" required>
                    <img class="mail-icon" src="./assets/icons/name-icon.png" alt="">
                </div>

                <div class="input-cnt">
                    <input id="signup-mail" class="login-input" type="email" placeholder="Email" required>
                    <img class="mail-icon" src="./assets/icons/mail-icon.png" alt="">
                </div>

                <div class="input-cnt">
                    <input id="signup-password" class="login-input" type="password" placeholder="Password" required>
                    <img class="lock-icon" src="./assets/icons/lock-icon.png" alt="">
                </div>


                <div class="btn-cnt">
                    <button type="submit" class="login-btn">
                        <p>Register</p>
                    </button>
                </div>
            </form>
        </div>

        <!-- === Notification Dialog Sign Up === -->
        <div id="notification-signup" class="notification-cnt d-none">
            <p>successfully signed up</p>
        </div>

        <!-- === Notification Dialog Send Reset Email === -->
        <div id="notification-send-email" class="notification-cnt d-none">
            <p>An Email has been sent to you!</p>
        </div>

        <div id="notification-send-email-problem" class="notification-cnt d-none">
            <p>A problem occurred when sending the email</p>
        </div>

        <!-- === Forgot Password Dialog === -->
        <div id="reset-dialog" class="log-in-box d-none">
            <img onclick="closeResetDialog()" class="close-icon" src="./assets/icons/close_icon.png" alt="">
            <h1>I Forgot my Password</h1>
            <p class="pw-text">Don't worry! We will send you an email with the instructions to reset your password.</p>
            <hr>
            <form onsubmit="onSubmit(event)">
                <div class="input-cnt">
                    <input type="email" id="email" name="email" class="login-input" placeholder="Email" required>
                    <img class="mail-icon" src="./assets/icons/mail-icon.png" alt="">
                </div>

                <div class="btn-cnt">
                    <button type="submit" class="login-btn">
                        <p>Send</p>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
