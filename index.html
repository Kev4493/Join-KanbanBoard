<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Join - KanbanBoard</title>

        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" type="text/css" href="./css/sidenav.css">
        <link rel="stylesheet" type="text/css" href="./css/header.css">
        <link rel="stylesheet" type="text/css" href="./css/login.css">

        <script src="./js/mini_backend.js"></script>
        <script src="./script.js"></script>
        <script src="./js/includeHtml.js"></script>
    </head>

    <body onload="init()">
        <div class="log-in-container">
            <img class="logo" src="/assets/img/big-logo.png" alt="">
            <div class="signup-box">
                <p>Not a Join user?</p>
                <button class="sign-up-btn">Sign up</button>
            </div>
            <div class="log-in-box">
                <h1>Log in</h1>
                <hr>
                <form action="">
                    <input class="login-input" type="email" placeholder="Email">
                    <input class="login-input" type="password" placeholder="Password">
                    <div class="account-settings-container">
                        <input class="checkbox" type="checkbox">
                        <p class="remember">Remember me</p>
                        <p>Forgot my password</p>
                    </div>
                    <div class="btn-cnt">
                        <button class="login-btn"><p>Log in</p></button>
                        <button class="guest-login-btn"><p>Guest Log in</p></button>
                    </div>
                </form>
            </div>

        </div>
    </body>

</html>
